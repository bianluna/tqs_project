name: CI - Tests y Calidad

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Compilar y Ejecutar Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Descargar JUnit
        run: |
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

      - name: Compilar código
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")

      - name: Compilar tests
        run: javac -cp "lib/junit-platform-console-standalone.jar:out" -d out $(find tests -name "*.java")

      - name: Ejecutar tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            --class-path out \
            --scan-class-path \
            --details tree

  quality:
    name: Calidad de Código
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verificar líneas largas (máx 120)
        run: |
          if find src tests -name "*.java" -exec awk 'length > 120 {print FILENAME ":" NR; exit 1}' {} +; then
            echo "✅ Líneas OK"
          else
            echo "❌ Líneas demasiado largas"
            exit 1
          fi

      - name: Verificar estructura MVC
        run: |
          [ -d "src/model" ] && [ -d "src/controller" ] && [ -d "src/repository" ] && [ -d "tests" ]
          echo "✅ Estructura OK"