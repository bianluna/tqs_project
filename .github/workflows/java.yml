name: Java CI with JUnit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      #Instalar Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'        # Usa la versión local
          distribution: 'temurin'

      #Descargar JUnit 5 Console Launcher
      - name: Download JUnit Console
        run: |
          mkdir lib
          curl -L -o lib/junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

      #Compilar el código fuente
      - name: Compile source files
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")

      #Compilar los tests con JUnit en el classpath
      - name: Compile test files
        run: |
          javac -cp "lib/junit-platform-console-standalone.jar:out" -d out $(find tests -name "*.java")

      #Ejecutar los tests con JUnit Console
      - name: Run JUnit tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            --class-path out \
            --scan-class-path \
            --details tree

